<!DOCTYPE html>
<html>
  <head>
    <title>NexGame</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="register.js"></script>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="logo">NexGame</a>
      <div class="topnav-right">
        <a href="signup.html" class="active">Sign Up</a>
        <a href="download.html">Download</a>
        <a href="setup.html">Setup</a>
        <a href="faq.html">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="updateNavBar()">
        <i class="fa fa-bars"></i>
      </a>
      <script src="navbar.js"></script>
    </div>
    <div class="register">
      <h1>NexGame</h1>
      <h2>Open Beta Registration</h2>
      <h4>Our Free Open Beta will start in Fall 2020. <br> Register now for early access & to be notified when we launch!</h4>
      <label for="username"><b>Username</b></label><br>
      <input type="text" id="username" name="username" placeholder="Username" required minlen="2" maxlen="24"><br>
      <label for="email"><b>Email</b></label><br>
      <input type="email" id="email" name="email" placeholder="email@domain.com" required minlen="6" maxlen="64"><br>
      <label for="password"><b>Password</b></label><br>
      <input type="password" id="password" name="password" placeholder="Password" required minlen="8" maxlen="32"><br>
      <label for="verifypw"><b>Verify Password</b></label><br>
      <input type="password" id="verifypw" name="verifypw" placeholder="Verify password" required minlen="8" maxlen="32"><br>
      <h3 id="response"></h3>
      <button onclick="sendRegisterRequest()">Register</button><br>
      <p>By registering for NexGame, you agree to our Terms & Conditions</p>
    </div>
  </body>
</html>
